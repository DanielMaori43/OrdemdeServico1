<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="ordem.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        img{
            width: 200px;
            height: 110px;
        }
        .container {
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            position: relative;
        }
        .header h2 {
            margin: 0;
            text-align: left;
            flex-grow: 1;
            font-size: 20px;
        }
        .numero-pagina {
            position: absolute;
            left: 0;
            top: -20px;
            font-weight: bold;
        }
        .section {
            margin-top: 15px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hide-button {
            display: none;
        }
    </style>
</head>
<header>
    <a href="menu.html">Voltar</a>
</header>
<body>
    <div class="container" id="pdf-content">
        <div class="header">
            <p class="numero-pagina" id="numero-pagina">Página: 1</p>
            <h2>Ordem de Serviço</h2>
            <img src="/imagem/Logo.jpeg" alt="">
        </div>
        <form id="ordem-form">
            <div class="section">
                <h4>Técnico Responsável</h4>
                <label>Nome:</label>
                <input type="text" id="cliente" required>
            </div>
            <div class="section">
                <h4>Dados do Cliente</h4>
                <label>Nome:</label>
                <input type="text" id="cliente" required>
                <label>CPF/CNPJ:</label>
                <input type="text" id="cpfcnpj" required>
                <label>Endereço:</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="section">
                <h4>Dados do Serviço</h4>
                <label>Aparelho:</label>
                <input type="text" id="aparelho" required>
                <label>Modelo:</label>
                <input type="text" id="modelo" required>
                <label>Defeito Reclamado:</label>
                <textarea id="defeito" required></textarea>
                <label>Diaguinóstico:</label>
                <textarea id="defeito" required></textarea>
            </div>
            <div class="section">
                <h4>Valores</h4>
                <label>Orçamento:</label>
                <input type="text" id="orcamento" required>
                <label>Desconto:</label>
                <input type="text" id="desconto" required>
                <label>Total:</label>
                <input type="text" id="total" required>
            </div>
            <button type="submit" id="gerar-btn">Gerar Ordem de Serviço</button>
        </form>
    </div>

    <script>
        let numeroPagina = localStorage.getItem('numeroPagina');
        if (!numeroPagina) {
            numeroPagina = 1;
        } else {
            numeroPagina = parseInt(numeroPagina);
        }

        document.getElementById('numero-pagina').textContent = "Página: " + numeroPagina;

        document.getElementById('ordem-form').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('gerar-btn').classList.add('hide-button');
            gerarPDF(numeroPagina);
            
            numeroPagina++;
            localStorage.setItem('numeroPagina', numeroPagina);
            document.getElementById('numero-pagina').textContent = "Página: " + numeroPagina;
        });

        function gerarPDF(numeroPagina) {
            const element = document.getElementById('pdf-content');
            const options = {
                filename: `ordem_servico_${numeroPagina}.pdf`,
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().from(element).set(options).save().then(() => {
                document.getElementById('gerar-btn').classList.remove('hide-button');
            });
        }
    </script>
</body>
</html>
