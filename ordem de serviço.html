<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="ordem.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .header h2 {
            margin: 0;
        }
        .section {
            margin-top: 15px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Adicionando a classe para ocultar o botão durante a geração do PDF */
        .hide-button {
            display: none;
        }
    </style>
</head>
<header>
    <a href="menu.html">Voltar</a>
</header>
<body>
    <div class="container" id="pdf-content">
        <div class="header">
            <h2>Ordem de Serviço</h2>
            <img src="imagem/Logo.jpeg" alt="">
        </div>
        <form id="ordem-form">
            <div class="section">
                <h4>Dados do Cliente</h4>
                <label>Nome:</label>
                <input type="text" id="cliente" required>
                <label>CPF/CNPJ:</label>
                <input type="text" id="cpfcnpj" required>
                <label>Endereço:</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="section">
                <h4>Dados do Serviço</h4>
                <label>Aparelho:</label>
                <input type="text" id="aparelho" required>
                <label>Modelo:</label>
                <input type="text" id="modelo" required>
                <label>Defeito Reclamado:</label>
                <textarea id="defeito" required></textarea>
            </div>
            <div class="section">
                <h4>Valores</h4>
                <label>Orçamento:</label>
                <input type="text" id="orcamento" required>
                <label>Desconto:</label>
                <input type="text" id="desconto" required>
                <label>Total:</label>
                <input type="text" id="total" required>
            </div>
            <button type="submit" id="gerar-btn">Gerar Ordem de Serviço</button>
        </form>
    </div>

    <script>
        document.getElementById('ordem-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Oculta o botão "Gerar Ordem de Serviço" antes de gerar o PDF
            document.getElementById('gerar-btn').classList.add('hide-button');
            
            // Gera o PDF com o conteúdo da div #pdf-content
            gerarPDF();
        });

        function gerarPDF() {
            const element = document.getElementById('pdf-content');
            const options = {
                filename: 'ordem_servico.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            // Gera o PDF e chama o método .save() para salvar
            html2pdf().from(element).set(options).save().then(() => {
                // Após salvar o PDF, retorna o botão para a tela
                document.getElementById('gerar-btn').classList.remove('hide-button');
            });
        }
    </script>
</body>
</html>
